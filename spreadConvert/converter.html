<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Spreadsheet Converter</title>
</head>

<body>
    <div>
        <label for="company-number">Most Recent Year Col</label>
        <input type="text" id="most-recent-col">
    </div>
    <div>
        <label for="company-number">Company ID</label>
        <input type="text" id="company-number">
    </div>
    <div>
        <label for="company-number">Primary Industry Classification (e.g. NDY)</label>
        <input type="text" id="primary-industry-classification">
    </div>
    <div>
        <label for="company-number">Primary Industry (e.g. N09)</label>
        <input type="text" id="primary-industry">
    </div>
    <div>
        <label for="company-number">Primary Country (e.g. DEU)</label>
        <input type="text" id="primary-country">
    </div>
    <div>
        <label for="company-number">Entity Legal Form (e.g. Private)</label>
        <input type="text" id="entity-legal-form">
    </div>
    <div>
        <input type="file" id="file-upload" accept=".xls, .xlsx">
    </div>
    <div>
        <button type="button" id="convert-btn">Convert</button>
    </div>



    <script lang="javascript" src="../scripts/xlsx.full.min.js"></script>
    <script type="module" lang="javascript" src="../scripts/spreadsheetconverter.js"></script>
</body>

</html>
